<!DOCTYPE html>

<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title> Marvel Cinematic Universe Quiz </title>

  <!-- Bootstrap CSS local file -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

<div class="container">

  <div class="row">

    <div class="col col-sm-11 col-md-10 col-lg-9 col-xl-8">

      <h1>Marvel Cinematic Universe Quiz</h1>

      <p>Test your knowledge on the Marvel Cinematic Universe (MCU) by answering the questions below. Quiz made from information on <a href="https://en.wikipedia.org/wiki/Marvel_Cinematic_Universe">Wikipedia</a>.</p>

      <form>

        <div class="form-group">
          <label class="form-control-label" for="form-first-film">What was the first film released in the Marvel Cinematic Universe?</label>
          <input class="form-control" type="text" name="first_film" id="form-first-film">
        </div><!--form-group-->

        <div class="form-group">
          <label class="form-control-label" for="form-studio">What is the name of the production studio that produces media for the Marvel Cinematic Universe?</label>
          <input class="form-control" type="text" name="studio" id="form-studio">
        </div><!--form-group-->

        <div class="form-group">
          <label class="form-control-label" for="form-define">What is the Marvel Cinematic Universe?</label>
          <textarea class="form-control" name="define" id="form-define" rows="8"></textarea>
        </div><!--form-group-->

        <div class="form-group">

            <label class="form-control-label">What year was Marvel acquired by Disney?</label>

            <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="year" value="2006">2006
                </label>
            </div><!--form-check-->

            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="year" value="2009">2009
              </label>
            </div><!--form-check-->

            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="year" value="2011">2011
              </label>
            </div><!--form-check-->

            <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="year" value="2012">2012
                </label>
            </div><!--form-check-->


        </div><!--form-group-->

        <div class="form-group">

          <label class="form-control-label">Which of the following are composers of film scores for movies in the Marvel Cinematic Universe?</label>

          <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="composers" value="djawadi">Ramin Djawadi</label>
          </div><!--form-check-->

          <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="composers" value="doyle">Patrick Doyle
              </label>
          </div><!--form-check-->

          <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="composers" value="zimmer">Hans Zimmer
              </label>
          </div><!--form-check-->

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="composers" value="giacchino">Michael Giacchino
            </label>
          </div><!--form-check-->

        </div><!--form-group-->


        <div class="form-group">


          <label class="form-control-label" for="form-movies">Which of the following is NOT a movie in the Marvel Cinematic Universe?</label>
            <select class="form-control" name="movies" id="form-movies">
              <option value="thor">Thor</option>
              <option value="spider-man">Spider-Man: Homecoming</option>
              <option value="panther">Black Panther</option>
              <option value="carter">Marvel's Agent Carter</option>
              <option value="ant-man">Ant-Man</option>
              <option value="guardians">Guardians of the Galaxy</option>
            </select>

        </div> <!--form-group-->


        <div class="form-group row">
          <div class="col-auto">
            <input class="form-control btn btn-primary" type="submit" value="Submit">
          </div><!--submit button-->
          <div class="col-auto">
            <input class="form-control btn btn-secondary" type="reset" value="Start Over">
          </div><!--start over-->
        </div><!--buttons-->


      </form>

    </div> <!-- col -->

  </div> <!-- row -->

</div> <!-- container -->

</body>
</html>
